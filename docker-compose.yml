services:
  # quality check service
  quality:
    build:
      context: .
      target: quality
    volumes:
      - .:/app

  # development service
  development:
    build:
      context: .
      target: development
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: ["npx", "tsx", "src/server.ts"]
    depends_on:
      quality:
        condition: service_completed_successfully

  # production service
  production:
    build:
      context: .
      target: production
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    command: ["node", "dist/server.js"]
    depends_on:
      quality:
        condition: service_completed_successfully

# testing service
  testing:
    build:
      context: .
      target: testing
    environment:
      - NODE_ENV=testing
    ports:
      - "3000:3000"
    command: ["npm", "test"]
    depends_on:
      quality:
        condition: service_completed_successfully
